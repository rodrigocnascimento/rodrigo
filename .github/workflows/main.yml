# Workflow para automatizar publicação estática no GitHub Pages
name: Deploy to GitHub Pages

# Controla quando a ação será executada
on:
  # Aciona o workflow em push ou merge na branch main
  push:
    branches: [main]
  # Permite executar este workflow manualmente da aba Actions
  workflow_dispatch:

# Configurar permissões para o GITHUB_TOKEN para permitir deployment no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir apenas um deployment simultâneo, pulando execuções em andamento entre a execução em andamento e a mais recente em fila.
# No entanto, NÃO cancele execuções em andamento, pois queremos permitir que esses deployments de produção sejam concluídos.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job único para build e deploy
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Faz checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4
      
      # Configura ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Instala dependências
      - name: Install dependencies
        run: npm ci
      
      # Executa o build (copia/transpila src para raiz)
      - name: Build website
        run: npm run build
      
      # Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Faz upload dos artefatos da raiz do projeto
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      # Faz deploy no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
